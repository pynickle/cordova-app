<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>特效</title>
	<link rel="stylesheet" href="css/skillbar.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div id="skill">
			<div class="skillbar html">
				<div class="filled" data-width="35%"></div>
				<span class="title">HTML</span>
				<span class="percent">35%</span>
			</div>
			<div class="skillbar css">
				<div class="filled" data-width="25%"></div>
				<span class="title">CSS</span>
				<span class="percent">25%</span>
			</div>
			<div class="skillbar js">
				<div class="filled" data-width="40%"></div>
				<span class="title">JS</span>
				<span class="percent">40%</span>
			</div>
		</div>
	</div>

	<script src="../utils/jquery.min.js" type="text/javascript"></script>
	<script src="js/skillbar.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
